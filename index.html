<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
  
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
        <hr>
        <form>
            <fieldset class="contact">
                <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input id="name" type="text" name="name" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="phone" placeholder="555-555-5555">

            <label for="address">Street Address</label>
            <input id="address" type="text" name="address" placeholder="55 W 5th Ave.">

            <label for="city">City</label>
            <input id="city" type="text" name="city" placeholder="New York City">

            <div class="select-wrapper">
                <label for="states">State</label>
                <select id="states" name="states">
                    <option selected>Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermonth">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>

            <label for="zip">Zip Code</label>
            <input id="zip" type="text" name="zip" placeholder="55555">
            </fieldset>

            <hr id="form-break">

            <fieldset class="newsletter">
                <legend>Newsletter</legend>

                <label>Select the newsletters you would like to receive</label>
                <br>
                <input id="html-news" type="checkbox" name="newsletter" value="html-news">
                <label for="html-news">HTML News</label>
                <br>
                <input id="css-news" type="checkbox" name="newsletter" value="css-news">
                <label for="css-news">CSS News</label>
                <br>
                <input id="javascript-news" type="checkbox" name="newsletter" value="javascript-news">
                <label for="javascript-news">JavaScript News</label>
                <br>
                <label>Newsletter format</label>
                <br>
                <input id="format-html" type="radio" name="format" value="format-html">
                <label for="format-html">HTML</label>
                <br>
                <input id="format-plain" type="radio" name="format" value="format-plain">
                <label for="format-plain">Plain Text</label>
                <br>
                <label for="textarea">Other topics you'd like to hear about</label>
                <textarea id="textarea" name="textarea"></textarea>
                <input id="submit-button" type="submit" name="submit-button" value="Sign Up">
            </fieldset>
        </form>
    </main>

    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>
</body>
</html>
